<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender" />female
    </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }" class="form-control" formControlName="username" placeholder="Username" />
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').errors &&
          registerForm.get('knownAs').touched
      }" class="form-control" formControlName="knownAs" placeholder="Known As" />
    <div class="invalid-feedback" *ngIf="
    registerForm.get('knownAs').touched &&
    registerForm.get('knownAs').hasError('required')
  ">Known as is required</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }" class="form-control" formControlName="dateOfBirth" bsDatepicker [bsConfig]="bsConfig" placeholder="Date Of Birth" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      ">
      Date Of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors &&
          registerForm.get('city').touched
      }" class="form-control" formControlName="city" placeholder="City" />
    <div class="invalid-feedback" *ngIf="
    registerForm.get('city').touched &&
    registerForm.get('city').hasError('required')
  ">City is required</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }" class="form-control" formControlName="country" placeholder="Country" />
    <div class="invalid-feedback" *ngIf="
    registerForm.get('country').touched &&
    registerForm.get('country').hasError('required')
  ">Country as is required</div>
  </div>


  <div class="form-group">
    <input type="password" [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }" class="form-control" formControlName="password" placeholder="password" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      ">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      ">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched
      ">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmedPassword').errors &&
            registerForm.get('confirmedPassword').touched) ||
          (registerForm.get('confirmedPassword').touched &&
            registerForm.hasError('mismatch'))
      }" class="form-control" formControlName="confirmedPassword" placeholder="Confirmed Password" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('confirmedPassword').hasError('required') &&
        registerForm.get('confirmedPassword').touched
      ">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.hasError('mismatch') &&
        registerForm.get('confirmedPassword').touched
      ">
      Password must match
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
